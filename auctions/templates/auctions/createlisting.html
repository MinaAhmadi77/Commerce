{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Title :<input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            Choose a category:
            <select name="choose" >
                {%for category in categories%}
                <option name="choose" value="{{category.id}}">{{category}}</option>

                {%endfor%}
            </select>
            
        </div>

        <div class="form-group">
            Description :
            <br>
            <textarea name="description" id=""placeholder="description" cols="140" rows="2"></textarea>
           <!-- <input class="form-control" type="text" name="description" placeholder="description"> -->
        </div>
        <div class="form-group">
           Starting Bid : $ <input  type="number" name="startingbid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            Image Url : <input class="form-control" type="text" name="imageurl" placeholder="Image Url">
         </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

   

{% endblock %}
